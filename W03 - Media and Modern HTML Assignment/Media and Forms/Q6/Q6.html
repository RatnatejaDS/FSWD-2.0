<!--   Create a similar webpage as we built for assignment question 5. Add a poster attribute to the <video> tag
that displays an image of the sunriseK -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Example</title>
</head>

<body>
    <h1>Video Example With Poster</h1>

    <!-- Video with playback controls -->
    <video poster="1.jpg" width="640" height="360" controls >
        <source src="1.mp4">
        Your browser does not support the video tag.
    </video>

</body>

</html>
